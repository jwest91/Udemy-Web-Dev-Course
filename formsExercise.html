<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
	<input type="Text" name="firstname" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input type="Text" name="lastname" placeholder="Smith" required>

	<br><label for="male">Male</label>
	<input type="Radio" name="gender" id="male" value="Male">

	<label for="female">Female</label>
	<input type="Radio" name="gender" id="female" value="Female">

	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="Other">

	<br><label for="email">Email:</label>
	<input type="Email" placeholder="your email" id="email" required>

	<label for="password">Password:</label>
	<input type="Password" placeholder="your password" id="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">

	<br><label for="birthday">Birthday:</label>
	<select name="Month">
		<!-- For these Select tags, it was mentioned to have only 2-3 options, that's why I don't have all -->
		<option disabled selected>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
	</select>

	<select name="Day">
		<!-- For these Select tags, it was mentioned to have only 2-3 options, that's why I don't have all -->
		<option disabled selected>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>

	<select name="Year">
		<!-- For these Select tags, it was mentioned to have only 2-3 options, that's why I don't have all -->
		<option disabled selected>Year</option>
		<option>2017</option>
		<option>2018</option>
		<option>2019</option>
	</select>

	<br><label for="terms">I agree to the terms and conditions</label>
	<input type="Checkbox" id="terms" required>

	<input type="Submit">
</form>

</body>
</html>
