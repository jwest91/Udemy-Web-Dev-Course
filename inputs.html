<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<!-- Giving each input a name="" connects them, leaving only one choice -->
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">
	
	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS">

	<p>What's your favorite color?</p>

	<!-- name="" also sends the choice selected for that particular name in a request --> 
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

	<!-- added a textarea, but didn't want to keep that in ;) -->
	<!-- <textarea rows="10" cols="10"></textarea> -->

	<button>Go!</button>
</form>


</body>
</html>
